# Docker Compose for Development Environment
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: echanneling-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword123
      MONGO_INITDB_DATABASE: echanneling_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - echanneling-dev-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: echanneling-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass devredispass
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - echanneling-dev-network

  # Backend API Service (Development with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: echanneling-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:devpassword123@mongodb:27017/echanneling_dev?authSource=admin
      REDIS_URL: redis://:devredispass@redis:6379
      JWT_SECRET: dev-jwt-secret-key-not-for-production
      JWT_REFRESH_SECRET: dev-refresh-secret-key-not-for-production
      EMAIL_FROM: dev@echanneling.com
      CORS_ORIGIN: http://localhost:3000
      API_RATE_LIMIT: 1000
      BCRYPT_ROUNDS: 8
      LOG_LEVEL: debug
    ports:
      - "5000:5000"
      - "9229:9229" # Debug port
    depends_on:
      - mongodb
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    networks:
      - echanneling-dev-network

  # MongoDB Express (Database Management UI)
  mongo-express:
    image: mongo-express
    container_name: echanneling-mongo-express-dev
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: devpassword123
      ME_CONFIG_MONGODB_URL: mongodb://admin:devpassword123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - echanneling-dev-network

  # Redis Commander (Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: echanneling-redis-commander-dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:devredispass
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - echanneling-dev-network

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  echanneling-dev-network:
    driver: bridge