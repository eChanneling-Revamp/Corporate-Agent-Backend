# Docker Compose for Development Environment
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: corporate-agent-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: corporate_agent_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - corporate-agent-dev-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: corporate-agent-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass devredispass
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - corporate-agent-dev-network

  # pgAdmin (PostgreSQL Management UI)
  pgadmin:
    image: dpage/pgadmin4
    container_name: corporate-agent-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@echanneling.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - corporate-agent-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  corporate-agent-dev-network:
    driver: bridge